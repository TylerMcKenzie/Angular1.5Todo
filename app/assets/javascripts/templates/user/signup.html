<form  ng-submit="signin(form)">
  <div class="form-group">
    <input type="text" name="email" ng-model="form.email">
  </div>
  <div class="form-group">
    <input type="password" name="password" ng-model="password">
  </div>
  <div class="submit">
    <input type="button" value="Signup">
  </div>
</form>
