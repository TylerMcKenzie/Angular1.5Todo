<form ng-submit="signUp(form)">
  <div class="form-group">
    <input type="text" name="email" ng-model="form.email">
  </div>
  <div class="form-group">
    <input type="password" name="password" ng-model="form.password">
  </div>
  <div class="submit">
    <input type="submit" value="Signup">
  </div>
</form>
